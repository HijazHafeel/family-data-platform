<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Data Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="login-container glass-container">
            <div class="login-header">
                <h1>üè† Family Data Platform</h1>
                <p>Secure family information management system</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </form>

            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-muted); font-size: 0.875rem; text-align: center;">
                    <strong>Default Credentials:</strong><br>
                    Admin: admin / admin123<br>
                    Staff: staff / staff123
                </p>
            </div>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Don't have an account?
                    <a href="signup.html" style="color: var(--primary-light); text-decoration: none; font-weight: 600;">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
