<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Data Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-page">
        <div class="login-container glass-container">
            <div class="login-header">
                <h1>
                    <i data-lucide="home" style="vertical-align: middle; margin-right: 8px;"></i>
                    Family Data
                </h1>
                <p>Secure information management</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" class="form-input" placeholder="e.g. admin or staff" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••"
                        autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                    Sign In
                </button>
            </form>

            <div
                style="margin-top: 2rem; padding: 1.25rem; background: var(--bg-subtle); border-radius: var(--radius-md); border: 1px solid var(--border-main);">
                <p style="color: var(--text-light); font-size: 0.8125rem; text-align: center; margin: 0;">
                    <i data-lucide="info"
                        style="width: 14px; height: 14px; display: inline-block; vertical-align: text-bottom; margin-right: 4px;"></i>
                    <strong>Default Credentials:</strong><br>
                    Admin: admin / admin123 • Staff: staff / staff123
                </p>
            </div>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    Don't have an account?
                    <a href="signup.html" style="color: var(--primary-color); text-decoration: none; font-weight: 700;">
                        Create account
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
