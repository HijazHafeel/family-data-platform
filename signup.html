<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Family Data Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-page">
        <div class="login-container glass-container">
            <div class="login-header">
                <h1>
                    <i data-lucide="user-plus" style="vertical-align: middle; margin-right: 8px;"></i>
                    Create Account
                </h1>
                <p>Register for Family Data Platform</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username"
                        autocomplete="username" required minlength="3">
                    <small style="color: var(--text-light); font-size: 0.8125rem; display: block; margin-top: 4px;">
                        <i data-lucide="info" style="width: 12px; height: 12px; vertical-align: middle;"></i>
                        At least 3 characters
                    </small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                        autocomplete="new-password" required minlength="6">
                    <small style="color: var(--text-light); font-size: 0.8125rem; display: block; margin-top: 4px;">
                        <i data-lucide="lock" style="width: 12px; height: 12px; vertical-align: middle;"></i>
                        At least 6 characters
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter password"
                        autocomplete="new-password" required>
                </div>

                <div class="form-group">
                    <label for="role">Account Type *</label>
                    <select id="role" class="form-input" required>
                        <option value="">Select account type</option>
                        <option value="staff">Data Entry Staff</option>
                        <option value="admin">Administrator (Requires Approval)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="organization">Organization/Area</label>
                    <input type="text" id="organization" class="form-input" placeholder="Your organization or area">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i data-lucide="check-circle" style="width: 18px; height: 18px;"></i>
                    Register Account
                </button>
            </form>

            <div
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-main); text-align: center;">
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    Already have an account?
                    <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 700;">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="signup.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
